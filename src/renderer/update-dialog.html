<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Available</title>
  <style>
    @font-face {
      font-family: 'Cooper Planck';
      src: url('./fonts/CooperPlanck4-SH.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cooper Planck', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a2d2e;
      color: #fbf2c4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .update-container {
      background: #0a2d2e;
      border: 4px solid #fbf2c4;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .update-icon {
      text-align: center;
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
      color: #fbf2c4;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .version {
      text-align: center;
      font-size: 20px;
      color: #e5c185;
      margin-bottom: 24px;
      font-weight: bold;
    }

    .message {
      text-align: center;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
      color: #f0daa5;
    }

    .button-container {
      display: flex;
      gap: 16px;
      justify-content: center;
    }

    button {
      font-family: 'Cooper Planck', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 18px;
      font-weight: bold;
      padding: 16px 32px;
      border: 3px solid #fbf2c4;
      background: transparent;
      color: #fbf2c4;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 150px;
    }

    button:hover {
      background: #fbf2c4;
      color: #0a2d2e;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 242, 196, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: #c7522a;
      border-color: #c7522a;
      color: #fbf2c4;
    }

    button.primary:hover {
      background: #e5c185;
      border-color: #e5c185;
      color: #0a2d2e;
    }

    .progress-info {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: #b8cdab;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="update-container">
    <div class="update-icon">⚡</div>
    <h1>Update Ready</h1>
    <div class="version" id="version">Version loading...</div>
    <div class="message">
      A new version has been downloaded and is ready to install.
      The application will restart to apply the update.
    </div>
    <div class="button-container">
      <button class="primary" onclick="restartNow()">Restart Now</button>
      <button onclick="later()">Later</button>
    </div>
    <div class="progress-info">✓ Download complete</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Receive version info from main process
    ipcRenderer.on('update-info', (event, info) => {
      document.getElementById('version').textContent = `Version ${info.version}`;
    });

    function restartNow() {
      ipcRenderer.send('install-update');
    }

    function later() {
      ipcRenderer.send('close-update-dialog');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        restartNow();
      } else if (e.key === 'Escape') {
        later();
      }
    });
  </script>
</body>
</html>
