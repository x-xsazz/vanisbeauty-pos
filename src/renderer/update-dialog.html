<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Available</title>
  <link rel="icon" type="image/x-icon" href="../../assets/icon.ico">
  <style>
    @font-face {
      font-family: 'Cooper Planck';
      src: url('./fonts/CooperPlanck4-SH.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cooper Planck', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0B0E11;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    .update-container {
      background: transparent;
      border: none;
      padding: 32px;
      max-width: 420px;
      width: 90%;
      box-shadow: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .update-icon {
      text-align: center;
      font-size: 48px;
      margin-bottom: 16px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h1 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 12px;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .version {
      text-align: center;
      font-size: 16px;
      color: #00D9FF;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .message {
      text-align: center;
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #B8C5D6;
    }

    .button-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      font-family: 'Cooper Planck', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 24px;
      border: 2px solid rgba(255, 255, 255, 0.12);
      background: transparent;
      color: #B8C5D6;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 120px;
      border-radius: 10px;
    }

    button:hover {
      background: #1E2530;
      border-color: rgba(255, 255, 255, 0.25);
      color: #FFFFFF;
      transform: translateY(-2px);
      box-shadow: none;
    }

    button:active {
      transform: translateY(0);
    }

    button.primary {
      background: linear-gradient(135deg, #00D9FF 0%, #7B61FF 100%);
      border-color: transparent;
      color: #0B0E11;
    }

    button.primary:hover {
      background: linear-gradient(135deg, #1AE4FF 0%, #8B71FF 100%);
      border-color: transparent;
      color: #0B0E11;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
    }

    .progress-info {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #00E676;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="update-container">
    <div class="update-icon">⚡</div>
    <h1>Update Ready</h1>
    <div class="version" id="version">Version loading...</div>
    <div class="message">
      A new version has been downloaded and is ready to install.
      The application will restart to apply the update.
    </div>
    <div class="button-container">
      <button class="primary" onclick="restartNow()">Restart Now</button>
      <button onclick="later()">Later</button>
    </div>
    <div class="progress-info">✓ Download complete</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Receive version info from main process
    ipcRenderer.on('update-info', (event, info) => {
      document.getElementById('version').textContent = `Version ${info.version}`;
    });

    function restartNow() {
      ipcRenderer.send('install-update');
    }

    function later() {
      ipcRenderer.send('close-update-dialog');
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        restartNow();
      } else if (e.key === 'Escape') {
        later();
      }
    });
  </script>
</body>
</html>
