<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter PIN</title>
  <link rel="icon" type="image/x-icon" href="../../assets/icon.ico">
  <style>
    @font-face {
      font-family: 'Cooper Planck';
      src: url('./fonts/CooperPlanck4-SH.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cooper Planck', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0B0E11;
      color: #FFFFFF;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-user-select: none;
      user-select: none;
    }

    .pin-container {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: none;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #FFFFFF;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 8px;
      font-family: 'Cooper Planck', monospace;
    }

    .header p {
      font-size: 11px;
      color: #6B7A8F;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Cooper Planck', monospace;
    }

    .pin-display {
      background: #1E2530;
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      min-height: 60px;
      align-items: center;
    }

    .pin-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: transparent;
      transition: all 0.2s;
    }

    .pin-dot.filled {
      background: #00D9FF;
      border-color: #00D9FF;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 16px;
    }

    .key {
      font-family: 'Cooper Planck', sans-serif;
      font-size: 24px;
      font-weight: bold;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.12);
      background: #1E2530;
      color: #FFFFFF;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.15s;
      text-align: center;
    }

    .key:hover {
      background: #252D3A;
      border-color: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .key:active {
      transform: scale(0.95);
      background: #00D9FF;
      color: #0B0E11;
      border-color: #00D9FF;
    }

    .key.zero {
      grid-column: 2;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .action-btn {
      font-family: 'Cooper Planck', sans-serif;
      font-size: 12px;
      font-weight: bold;
      padding: 14px;
      border: 2px solid rgba(255, 255, 255, 0.12);
      background: transparent;
      color: #B8C5D6;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .action-btn:hover {
      background: #1E2530;
      border-color: rgba(255, 255, 255, 0.25);
      color: #FFFFFF;
    }

    .action-btn.clear {
      background: transparent;
      border-color: #FF5252;
      color: #FF5252;
    }

    .action-btn.clear:hover {
      background: #FF5252;
      border-color: #FF5252;
      color: #FFFFFF;
    }

    .error-message {
      text-align: center;
      color: #FF5252;
      font-weight: bold;
      font-size: 12px;
      margin-top: 12px;
      min-height: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Cooper Planck', monospace;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .shake {
      animation: shake 0.4s ease;
    }
  </style>
</head>
<body>
  <div class="pin-container">
    <div class="header">
      <h1 id="title">Admin Access</h1>
      <p id="subtitle">Enter PIN Code</p>
    </div>

    <div class="pin-display">
      <div class="pin-dot" id="dot1"></div>
      <div class="pin-dot" id="dot2"></div>
      <div class="pin-dot" id="dot3"></div>
      <div class="pin-dot" id="dot4"></div>
      <div class="pin-dot" id="dot5"></div>
    </div>

    <div class="keypad">
      <button class="key" onclick="pressKey('1')">1</button>
      <button class="key" onclick="pressKey('2')">2</button>
      <button class="key" onclick="pressKey('3')">3</button>
      <button class="key" onclick="pressKey('4')">4</button>
      <button class="key" onclick="pressKey('5')">5</button>
      <button class="key" onclick="pressKey('6')">6</button>
      <button class="key" onclick="pressKey('7')">7</button>
      <button class="key" onclick="pressKey('8')">8</button>
      <button class="key" onclick="pressKey('9')">9</button>
      <button class="key zero" onclick="pressKey('0')">0</button>
    </div>

    <div class="action-buttons">
      <button class="action-btn clear" onclick="clearPin()">Clear</button>
      <button class="action-btn" onclick="cancel()">Cancel</button>
    </div>

    <div class="error-message" id="error-message"></div>
  </div>

  <script>
    console.log('PIN Keypad script loaded');
    const { ipcRenderer } = require('electron');
    console.log('ipcRenderer loaded:', !!ipcRenderer);

    let pin = '';
    let pinType = 'admin'; // or 'staff'
    let staffId = null;

    console.log('Initial state - PIN:', pin, 'Type:', pinType);

    // Receive configuration from main process
    ipcRenderer.on('pin-config', (event, config) => {
      console.log('Received pin-config:', config);
      pinType = config.type || 'admin';
      staffId = config.staffId || null;

      if (pinType === 'staff') {
        document.getElementById('title').textContent = 'Staff Login';
        document.getElementById('subtitle').textContent = config.staffName || 'Enter PIN';
      }
    });

    function updateDisplay() {
      console.log('Updating display, current PIN:', pin);
      for (let i = 1; i <= 5; i++) {
        const dot = document.getElementById(`dot${i}`);
        if (i <= pin.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      }
    }

    function pressKey(num) {
      console.log('Key pressed:', num, 'Current PIN length:', pin.length);
      if (pin.length < 5) {
        pin += num;
        console.log('PIN after adding:', pin);
        updateDisplay();

        // Auto-submit if 5 digits entered
        if (pin.length === 5) {
          console.log('5 digits entered, auto-submitting...');
          setTimeout(verifyPin, 200);
        }
      }
    }

    function clearPin() {
      pin = '';
      updateDisplay();
      document.getElementById('error-message').textContent = '';
    }

    async function verifyPin() {
      try {
        console.log('Verifying PIN:', pin, 'Type:', typeof pin, 'Length:', pin.length);
        let isValid = false;

        if (pinType === 'admin') {
          // Use ipcRenderer directly since contextIsolation is false
          const result = await ipcRenderer.invoke('admin:verifyPin', pin);
          console.log('Verification result:', result);
          isValid = result.success && result.data.valid;
          if (isValid) {
            ipcRenderer.send('pin-verified', { type: 'admin', pin });
          }
        } else if (pinType === 'staff') {
          // Verify staff PIN
          const staffResult = await ipcRenderer.invoke('staff:get', staffId);
          const staff = staffResult.success ? staffResult.data : null;
          isValid = staff && staff.pin === pin;
          if (isValid) {
            ipcRenderer.send('pin-verified', { type: 'staff', staffId, staff });
          }
        }

        if (!isValid) {
          console.log('PIN verification failed');
          showError();
        }
      } catch (error) {
        console.error('PIN verification error:', error);
        showError();
      }
    }

    function showError() {
      document.getElementById('error-message').textContent = 'Incorrect PIN';
      document.querySelector('.pin-container').classList.add('shake');
      setTimeout(() => {
        document.querySelector('.pin-container').classList.remove('shake');
      }, 400);
      clearPin();
    }

    function cancel() {
      ipcRenderer.send('pin-cancelled');
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key >= '0' && e.key <= '9') {
        pressKey(e.key);
      } else if (e.key === 'Backspace') {
        pin = pin.slice(0, -1);
        updateDisplay();
      } else if (e.key === 'Enter' && pin.length === 5) {
        verifyPin();
      } else if (e.key === 'Escape') {
        cancel();
      }
    });
  </script>
</body>
</html>
